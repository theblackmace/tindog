<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="top">
                <i class="profile"><img src="./images/icon-profile.png" class="icon"></i>
                <i class="logo"><img src="./images/logo.png" class="icon"></i>
                <i class="chat"><img src = "./images/icon-chat.png" class="icon"></i>
            </div>
            <div class="profile-container" id="profile-container">
                <div class="profile-pic" id="profile-pic">
                </div>
                <div class="buttons-container">
                    <input type="image" src="./images/icon-cross.png" class="selection-icons reject" id="reject">
                    <input type="image" src="./images/icon-heart.png" class="selection-icons accept" id="accept">
                </div>
            </div>
        </main>
        <script src="/index.js" type="module"></script>
    </body>
</html>
